<!DOCTYPE html>
<html>
<head>
    <title>Email Spam Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        textarea {
            width: 90%;
            padding: 15px;
            margin: 0 auto 15px auto; /* Updated line */
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        p.result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Spam Detection</h1>
        <form method="POST" action="/">
            <textarea name="email" rows="4" cols="50" placeholder="Enter your email here" required title="Please enter a valid email address"></textarea>
            <br>
            <input type="submit" value="Check">
        </form>
        <p class="result">{{ result }}</p>
    </div>
</body>
</html>
